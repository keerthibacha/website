<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Float four columns side by side */
.column {
  float: left;
  width: 25%;
  height: 55%;
  padding: 0 10px;
  
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
    margin-bottom: 20px;
    
  }
}

/* Style the counter cards */
.card {
  box-shadow:  4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 16px;
  text-align: center;
  background-color: yellowgreen;
  margin-top: 20px;
}
.topnav {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

.topnav a
 {
  float: left;
  color:white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 15px;
}


.topnav a:hover {
  background-color:  yellowgreen;
  color: black;
}
.topnav a.active {
  background-color:  yellowgreen;
  color: white;
}


button{
border-radius: 8px;
  border: none;
  color: black;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 13px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>



<div class="row">
  <div class="column">
    <div class="card">
      <h3>Broccoli</h3>
      <img src="https://cdn.britannica.com/39/187439-050-35BA4DCA/Broccoli-florets.jpg" alt="broccoli" width="100" height="100">
    <button type="button">Buy Me!</button>
   
    </div>
  </div>

  <div class="column">
    <div class="card">
      <h3>Aloo</h3>
     <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F19%2F2020%2F04%2F15%2FGettyImages-1083395560-2000.jpg&q=60" width="100" height="100">
    <button type="button">Buy Me!</button>
    </div>
  </div>
  
  <div class="column">
    <div class="card">
      <h3>Brinjal</h3>
      <img src="https://qph.cf2.quoracdn.net/main-qimg-c3a5db12dfb2d6136256a26f0e823b77.webp" width="100" height="100">
    <button type="button">Buy Me!</button>
    </div>
  </div>
  
  <div class="column">
    <div class="card">
      <h3>Capsicum</h3>
      <img src="https://www.gardentech.com/-/media/project/oneweb/gardentech/images/blog/8-easy-to-grow-fruits-and-veggies/bell_peppers.jpg" alt="Capsicum" width="100" height="100">
    <button type="button">Buy Me!</button>
    </div>
  </div>
</div>

</body>
</html>
